---
####################################################
#          ModuleBuilder Configuration             #
####################################################
CopyDirectories:
  - classes
  - formats
  - en-US
  - types
prefix: prefix.ps1
suffix: suffix.ps1
Encoding: UTF8
VersionedOutputDirectory: true


####################################################
#       Sampler Pipeline Configuration             #
####################################################
BuildWorkflow:
  Compile_Classes: |
    {
      $classesPath = Join-Path -Path $SourcePath -ChildPath 'classes/CosmosDB'
      $classesProjectPath = Join-Path -Path $classesPath -ChildPath 'CosmosDB.csproj'
      & dotnet @('build',$classesProjectPath,'/p:Configuration=Release')
      $compiledDllPath = Join-Path -Path $classesPath -ChildPath 'bin/Release/netstandard2.0/CosmosDB.dll'
      $destinationPath = $BuildModuleOutput | Join-Path -ChildPath $ProjectName | Join-Path -ChildPath ($ModuleVersion -Split '-')[0]
      $null = Copy-Item -Path $compiledDllPath -Destination $destinationPath
    }

  Compile_Help: |
    {
      $docsPath = Join-Path -Path $ProjectPath -ChildPath 'docs'
      $destinationPath = $BuildModuleOutput | Join-Path -ChildPath $ProjectName | Join-Path -ChildPath ($ModuleVersion -Split '-')[0]
      New-ExternalHelp `
          -Path $docsPath `
          -OutputPath $destinationPath `
          -Force
    }

  '.':
    - build
    - test

  build:
    - Clean
    - Build_Module_ModuleBuilder
    - Build_NestedModules_ModuleBuilder
    - Compile_Classes
    - Create_changelog_release_output
    - Compile_Help

  pack:
    - build
    - package_module_nupkg

  test:
    - Pester_Tests_Stop_On_Fail
    - Pester_if_Code_Coverage_Under_Threshold

  publish:
    - Publish_release_to_GitHub
    - publish_module_to_gallery


####################################################
#       PESTER  Configuration                      #
####################################################

Pester:
  OutputFormat: NUnitXML
  ExcludeFromCodeCoverage:
  Script:
    - tests/Unit
    - tests/Integration
  ExcludeTag:
  Tag:
  CodeCoverageThreshold: 70

Resolve-Dependency:
  Gallery: 'PSGallery'
  AllowPrerelease: false
  Verbose: false

ModuleBuildTasks:
  Sampler:
    - '*.build.Sampler.ib.tasks'

TaskHeader: |
  param($Path)
  ""
  "=" * 79
  Write-Build Cyan "`t`t`t$($Task.Name.replace("_"," ").ToUpper())"
  Write-Build DarkGray  "$(Get-BuildSynopsis $Task)"
  "-" * 79
  Write-Build DarkGray "  $Path"
  Write-Build DarkGray "  $($Task.InvocationInfo.ScriptName):$($Task.InvocationInfo.ScriptLineNumber)"
  ""

GitHubConfig:
  GitHubFilesToAdd:
    - 'CHANGELOG.md'
  GitHubConfigUserName: Daniel Scott-Raynsford
  GitHubConfigUserEmail: plagueho@gmail.com
  UpdateChangelogOnPrerelease: false
