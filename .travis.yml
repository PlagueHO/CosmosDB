language: generic

matrix:
  include:
    - os: osx
      osx_image: xcode9.1
      before_install:
        - brew update
        - brew cask install powershell@6.2.3-1
    - os: linux
      dist: xenial
      sudo: required
      addons:
        apt:
          sources:
            - sourceline: deb [arch=amd64] https://packages.microsoft.com/ubuntu/16.04/prod xenial main
              key_url: https://packages.microsoft.com/keys/microsoft.asc
          packages:
            - powershell=6.2.3-1.ubuntu.16.04

script:
- pwsh -c '.\psake.ps1 -TaskList Test'
